<!DOCTYPE html>
<html>
<head>
    <title>Change Color</title>
    <style>
        div {
            background-color: black;
            width: 100px;
            height: 100px;
            transition: width 2s; 
        }

        .widthmax {
            width: 900px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button onclick="change()">Change Width</button>
    <script>
        // Select box
        var box = document.getElementById("box");

        function change() {
            // Change class to trigger width transition
            box.classList.toggle("widthmax");
        }
    </script>
</body>
</html>
